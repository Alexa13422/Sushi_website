<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>


<div class="container mt-5" layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="offer-container">
        <h3 class="text-center offer-title">Register</h3>
        <form th:action="@{/auth/registration}" th:object="${customerRequest}" method="post">
          <div th:if="${message != null}">
            <p th:text="${message}"> User already exist</p>
          </div>
          <div class="form-group offer-item">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
            <p th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</p>
          </div>
          <div class="form-group offer-item">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" required>
            <p th:each="error: ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
          </div>
          <div class="form-group offer-item">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
            <p th:each="error: ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
          </div>
          <div class="form-group text-center offer-item">
            <button type="submit" class="btn btn-primary offer-action">Register</button>
          </div>
        </form>
        <div class="text-center offer-item">
          <a href="/login" class="text-white">Already have an account? Login here</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
